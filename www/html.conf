#
# html.conf
#
# Asciidoc global configuration file.
# html backend, generates XHTML 1.0 conformant markup.
#
# Included in css.conf, css-embedded.conf
#
[miscellaneous]
outfilesuffix=.html
# Screen width in pixels.
pagewidth=800
pageunits=

[glossary]
basebackend=html
basebackend-html=
dtddecl=PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"

[replacements]
# Line break.
(?m)^(.*)\s\+$=\1<br/>
# Superscripts.
#\^(.+?)\^=<sup>\1</sup>
# Subscripts.
#_(.+?)_=<sub>\1</sub>

[under-construction-blockmacro]
<p><strong><font color="red">
<hr/>
This page is currently under construction.<br/>
Please return soon.
<hr/>
</font></strong></p>

[image-inlinemacro]
<a href="{link}">
  <img src="{target}" alt="{1={target}}"{1? title="{1}"}{width? width="{width}"}{height? height="{height}"}/>
{link#}</a>

[image-blockmacro]
<a href="{link}">
  <img src="{target}" alt="{1={target}}"{1? title="{1}"}{width? width="{width}"}{height? height="{height}"}/>
{link#}</a>
<p><b>Figure:</b> {title}</p>

### DEPRECATED ###
[icon]
<img src="{target}" alt="{caption={target}}"/>

### DEPRECATED ###
[graphic]
<img src="{target}" alt="{caption={target}}"/>
<p><b>Figure:</b> {title}</p>

[footnote-inlinemacro]
# Inline footnote.
[{0}]

[tags]
# Simple (itemized), ordered and variable list tags.
ilist={title?<p><b>{title}</b></p>}<ul>|</ul>
ilistitem=<li>|</li>
ilisttext=<p>|</p>
olist={title?<p><b>{title}</b></p>}<ol>|</ol>
olist2=<ol type="a">|</ol>
olistitem=<li>|</li>
olisttext=<p>|</p>
vlist={title?<p><b>{title}</b></p>}<dl>|</dl>
vlistentry=|
vlisttext=<p>|</p>
vlistterm=<dt>|</dt>
vlistitem=<dd>|</dd>
qlist={title?<p><b>{title}</b></p>}<ol>|</ol>
qlistentry=<li>|</li>
qlistterm=<p><em>|</em></p>
qlistitem=|
qlisttext=<p>|</p>

# Quoted text.
emphasis=<em>|</em>
strong=<strong>|</strong>
monospaced=<tt>|</tt>

# Inline macros
[http-inlinemacro]
<a href="{name}:{target}">{caption={name}:{target}}</a>
[https-inlinemacro]
<a href="{name}:{target}">{caption={name}:{target}}</a>
[ftp-inlinemacro]
<a href="{name}:{target}">{caption={name}:{target}}</a>
[file-inlinemacro]
<a href="{name}:{target}">{caption={name}:{target}}</a>
[mailto-inlinemacro]
<a href="{name}:{target}">{caption={target}}</a>
[link-inlinemacro]
<a href="{target}">{caption={target}}</a>
[anchor-inlinemacro]
<a name="{target}"></a>
[anchor2-inlinemacro]
# [[id,text]]
<a name="{1}"></a>
[xref-inlinemacro]
<a href="#{target}">[{target}]</a>
[xref2-inlinemacro]
# <<id,text>>
<a href="#{1}">{2=[{1}]}</a>

# Special word substitution.
[emphasizedwords]
<em>{words}</em>
[monospacedwords]
<tt>{words}</tt>
[strongwords]
<strong>{words}</strong>

# Paragraph substitution.
[paragraph]
#<p>{title?<b>{title}</b> }|</p>
<p>{title?<b>{title}</b><br/>}|</p>

[indentedparagraph]
<p><b>Example:</b> {title}</p>
<pre>|</pre>

# Delimited blocks.
[customblock]
|

[verbatimblock]
<p><b>Example:</b> {title}</p>
<table border="0" bgcolor="#e8e8e8" width="100%" cellpadding="10"><tr><td><pre>
|
</pre></td></tr></table>

[indentedblock]
<p><b>Example:</b> {title}</p>
<pre>
|
</pre>

[sidebarblock]
<table border="1" bgcolor="#ffffee" width="80%" cellpadding="15">
<tr><td>
<p><em>{title}</em></p>
|
</td></tr></table>

[quoteblock]
<blockquote>
<p><b>{title}</b></p>
|
<p align="right">
<em>{2={citetitle}}</em><br/>
&mdash; {1={attribution}}
</p>
</blockquote>

# Bibliography list.
# Same as ordered list.
[listdef-bibliography]
listtag=olist
itemtag=olistitem
texttag=olisttext

# Glossary list.
# Same as variable list.
[listdef-glossary]
listtag=vlist
itemtag=vlistitem
texttag=vlisttext
entrytag=vlistentry
termtag=vlistterm

# Tables.
[tabledef-default]
section=table		
bodyrow=<tr>|</tr>
headdata=<th align="{colalign}" width="{colwidth}{pageunits}">|</th>
footdata=<td align="{colalign}" width="{colwidth}{pageunits}"><strong>|</strong></td>
bodydata=<td align="{colalign}" width="{colwidth}{pageunits}" valign="top">|</td>

[table]
<p><b>Table:</b> {title}</p>
<table rules="groups" frame="{noborders?void}{noborders!hsides}" cellspacing="0" cellpadding="4">
{headrows#}<thead>
{headrows}
{headrows#}</thead>
{footrows#}<tfoot>
{footrows}
{footrows#}</tfoot>
<tbody>
{bodyrows}
</tbody>
</table>

#-------------------------
# article and book document types
#-------------------------
ifndef::doctype-manpage[]

[header]
<!DOCTYPE html {dtddecl}>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<meta name="generator" content="AsciiDoc {asciidoc-version}"/>
<meta name="author" content="{author}"/>
<meta name="author-email" content="{email}"/>
<title>{doctitle}</title>
</head>
<body>
<h1><u>{doctitle}</u></h1>
<p>
<strong>by {author}</strong><br/>
<tt>&lt;<a href="mailto:{email}">{email}</a>&gt;</tt><br/>
v{revision}{date?,}
{date}
</p>

[footer]
<p></p>
<p></p>
<hr/><p><small>
Version {revision}<br/>
Last updated {localdate} {localtime}
</small></p>
</body>
</html>

[preamble]
# Untitled elements between header and first section title.
|

[sect0]
<hr/>
<h1>{1?<a name="{1}"></a>}<u>{title}</u></h1>
|

[sect1]
<hr/>
<h2>{1?<a name="{1}"></a>}<u>{section-numbers?{sectnum} }{title}</u></h2>
|

[sect2]
<h3>{1?<a name="{1}"></a>}<u>{section-numbers?{sectnum} }{title}</u></h3>
|

[sect3]
<h4>{1?<a name="{1}"></a>}<u>{section-numbers?{sectnum} }{title}</u></h4>
|

[sect4]
<h5>{1?<a name="{1}"></a>}{title}</h5>
|

endif::doctype-manpage[]

#-------------------------
# manpage document type
#-------------------------
ifdef::doctype-manpage[]

[tags]
# This is more inline with man page convention.
emphasis=<b>|</b>
vlistterm=<dt><b>|</b></dt>

[header]
<!DOCTYPE html {dtddecl}>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<meta name="generator" content="AsciiDoc {asciidoc-version}"/>
<meta name="author" content="{author}"/>
<meta name="author-email" content="{email}"/>
<title>{mantitle}</title>
</head>
<body>
<hr/>
<h1>
    {doctitle} Manual Page
</h1>
<hr/>
<h2>NAME</h2>
<p>{manname} -
   {manpurpose}
</p>

[footer]
<p></p>
<p></p>
<hr/><p><small>
Version {revision}<br/>
Last updated {localdate} {localtime}
</small></p>
</body>
</html>

# Document sections.
[sect-synopsis]
<h2>SYNOPSIS</h2>
|

[sect1]
<h2>{1?<a name="{1}"></a>}{title}</h2>
|

[sect2]
<h3>{1?<a name="{1}"></a>}{title}</h3>
|

[sect3]
<h4>{1?<a name="{1}"></a>}<i>{title}</i></h4>
|

[sect4]
<h5>{1?<a name="{1}"></a>}{title}</h5>
|

endif::doctype-manpage[]
